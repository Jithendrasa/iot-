<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>IoT-based Coal Mine Safety Monitoring</title>
</head>

<body style="background:url('static/image1.jpeg')">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">IoT-based Coal Mine Safety Monitoring</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <form action="/predict" method="POST">
      <h1>IoT-based Coal Mine Safety Monitoring and Alerting System</h1>

      <!-- Assuming these are the sensor inputs for temperature, humidity, gas level, and water level -->
      <div class="form-group">
        <label for="temperature">Temperature:</label>
        <input type="number" step="0.01" name="temperature" id="temperature" min="0" required>
      </div>

      <div class="form-group">
        <label for="humidity">Humidity:</label>
        <input type="number" step="0.01" name="humidity" id="humidity" min="0" required>
      </div>

      <div class="form-group">
        <label for="gas_level">Gas Level:</label>
        <input type="number" step="0.01" name="gas_level" id="gas_level" min="0" required>
      </div>

      <div class="form-group">
        <label for="water_level">Water Level:</label>
        <input type="number" step="0.01" name="water_level" id="water_level" min="0" required>
      </div>

      <!-- Add more sensor inputs if needed -->

      <input type="submit" value="Predict" class="btn btn-secondary">
    </form>

    <br>
    <br>
    <!-- Assuming "output" contains the prediction or alert message -->
    <h3 style="color: black">{{ output }}</h3>
    <br>
    <br>
  </div>

</body>

</html>
